<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/World_Countries_Generalized_3.js"></script>
        <script src="data/Qatar_Foundation_Projects_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-78.76783813429492,-177.93892234212925],[85.61572650609388,168.203361811505]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_googlemaps_0');
        map.getPane('pane_googlemaps_0').style.zIndex = 400;
        var layer_googlemaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_googlemaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_googlemaps_0;
        map.addLayer(layer_googlemaps_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        function pop_World_Countries_Generalized_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">COUNTRY</th>\
                        <td>' + (feature.properties['COUNTRY'] !== null ? autolinker.link(feature.properties['COUNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_World_Countries_Generalized_3_0() {
            return {
                pane: 'pane_World_Countries_Generalized_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_World_Countries_Generalized_3');
        map.getPane('pane_World_Countries_Generalized_3').style.zIndex = 403;
        map.getPane('pane_World_Countries_Generalized_3').style['mix-blend-mode'] = 'normal';
        var layer_World_Countries_Generalized_3 = new L.geoJson(json_World_Countries_Generalized_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_World_Countries_Generalized_3',
            layerName: 'layer_World_Countries_Generalized_3',
            pane: 'pane_World_Countries_Generalized_3',
            onEachFeature: pop_World_Countries_Generalized_3,
            style: style_World_Countries_Generalized_3_0,
        });
        bounds_group.addLayer(layer_World_Countries_Generalized_3);
        map.addLayer(layer_World_Countries_Generalized_3);
        function pop_Qatar_Foundation_Projects_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Type</th>\
                        <td>' + (feature.properties['Project_Ty'] !== null ? autolinker.link(feature.properties['Project_Ty'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Anticipated Start Date</th>\
                        <td>' + (feature.properties['Anticipate'] !== null ? autolinker.link(feature.properties['Anticipate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Anticipated Completion Date</th>\
                        <td>' + (feature.properties['Anticipa_1'] !== null ? autolinker.link(feature.properties['Anticipa_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Google Street View</th>\
                        <td>' + (feature.properties['Google_Str'] !== null ? '<img src="images/' + String(feature.properties['Google_Str']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">News Release</th>\
                        <td>' + (feature.properties['News_Relea'] !== null ? autolinker.link(feature.properties['News_Relea'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Report</th>\
                        <td>' + (feature.properties['Project_Re'] !== null ? autolinker.link(feature.properties['Project_Re'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Media</th>\
                        <td>' + (feature.properties['Media'] !== null ? '<img src="images/' + String(feature.properties['Media']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">google</th>\
                        <td>' + (feature.properties['google'] !== null ? autolinker.link(feature.properties['google'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Qatar_Foundation_Projects_4_0(feature) {
            switch(String(feature.properties['Status'])) {
                case 'Completed':
                    return {
                pane: 'pane_Qatar_Foundation_Projects_4',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Ongoing':
                    return {
                pane: 'pane_Qatar_Foundation_Projects_4',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Planned':
                    return {
                pane: 'pane_Qatar_Foundation_Projects_4',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Qatar_Foundation_Projects_4');
        map.getPane('pane_Qatar_Foundation_Projects_4').style.zIndex = 404;
        map.getPane('pane_Qatar_Foundation_Projects_4').style['mix-blend-mode'] = 'normal';
        var layer_Qatar_Foundation_Projects_4 = new L.geoJson(json_Qatar_Foundation_Projects_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Qatar_Foundation_Projects_4',
            layerName: 'layer_Qatar_Foundation_Projects_4',
            pane: 'pane_Qatar_Foundation_Projects_4',
            onEachFeature: pop_Qatar_Foundation_Projects_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Qatar_Foundation_Projects_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Qatar_Foundation_Projects_4);
        map.addLayer(layer_Qatar_Foundation_Projects_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Qatar_Foundation_Projects<br /><table><tr><td style="text-align: center;"><img src="legend/Qatar_Foundation_Projects_4_Completed0.png" /></td><td>Completed</td></tr><tr><td style="text-align: center;"><img src="legend/Qatar_Foundation_Projects_4_Ongoing1.png" /></td><td>Ongoing</td></tr><tr><td style="text-align: center;"><img src="legend/Qatar_Foundation_Projects_4_Planned2.png" /></td><td>Planned</td></tr></table>': layer_Qatar_Foundation_Projects_4,'<img src="legend/World_Countries_Generalized_3.png" /> World_Countries_Generalized': layer_World_Countries_Generalized_3,"Google Satellite": layer_GoogleSatellite_2,"OpenStreetMap": layer_OpenStreetMap_1,"google maps": layer_googlemaps_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Qatar_Foundation_Projects_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Status'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Status']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Qatar_Foundation_Projects_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_World_Countries_Generalized_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'COUNTRY'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Qatar_Foundation_Projects_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Qatar_Foundation_Projects_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Qatar_Foundation_Projects_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Qatar_Foundation_Projects_4]);
        });
        </script>
    </body>
</html>
